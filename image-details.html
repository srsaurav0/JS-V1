<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="gallery-body">
    <button class="close-button-2">✕</button>

    <div class="viewer-container">
        <div class="image-container">
            <img class="main-image" src="" alt="Vacation rental view">
        </div>
    </div>

    <div class="navigation-controls">
        <div style="flex: 1;">
            <h2 class="image-title">Juneau Vacation Rental | 2BR | 1BA | 1,115 Sq Ft | Stairs Required</h2>
        </div>
        
        <div style="display: flex; align-items: center; gap: 16px;">
            <button class="nav-button" id="prevButton">‹</button>
            <span class="image-counter">1/31</span>
            <button class="nav-button" id="nextButton">›</button>
        </div>
    </div>

    <script>
      // JavaScript to handle image gallery navigation
      const images = [
        { src: 'images/h1.png', title: 'Juneau Vacation Rental | 2BR | 1BA | 1,115 Sq Ft | Stairs Required' },
        { src: 'images/h2.png', title: 'Image Title 2' },
        { src: 'images/h3.png', title: 'Image Title 3' },
        { src: 'images/h4.png', title: 'Image Title 3' },
        { src: 'images/h5.jpg', title: 'Image Title 3' },
        { src: 'images/h6.jpg', title: 'Image Title 3' },
        { src: 'images/h7.jpg', title: 'Image Title 3' },
        { src: 'images/h8.jpg', title: 'Image Title 3' },
        // Add more images as needed
      ];

      let currentIndex = 0; // Track the current image index

      // Elements
      const mainImage = document.querySelector('.main-image');
      const imageTitle = document.querySelector('.image-title');
      const imageCounter = document.querySelector('.image-counter');

      // Update the main image, title, and counter
      function updateImage() {
        mainImage.src = images[currentIndex].src;
        imageTitle.textContent = images[currentIndex].title;
        imageCounter.textContent = `${currentIndex + 1}/${images.length}`;
      }

      // Navigate to the previous image
      document.getElementById('prevButton').addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateImage();
      });

      // Navigate to the next image
      document.getElementById('nextButton').addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % images.length;
        updateImage();
      });

      document.querySelector('.close-button-2').addEventListener('click', () => {
        history.back(); // Navigate back to the previous page
        });

      // Initialize with the first image
      updateImage();
    </script>
</body>
</html>
